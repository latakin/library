<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My library</h1>
    <div class="books">

    </div>

    <dialog>
        <form action="" id="bookForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <label for="pages">No of Pages</label>
            <input type="text" name="pages" required>

            <label for="">Have you Read it Yes/No</label>
            <input type="text" name="haveRead" required>

            <button id="submitForm" type="submit">Add</button>
        </form>
        <button id="cancelForm" type="submit">Cancel</button>
    </dialog>

    <button id="addBook">Add New Book</button>
    
    <script src="script.js"></script>
</body>
</html>
